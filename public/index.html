<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div id="head" > </div>
    <div id="player-role" > </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
    var socket = io.connect('http://localhost:9000', { 'forceNew': true });

      socket.on('info', function (data) {
        console.log('info')
        renderInfo(data)
      })

      socket.on('role_assignment', function(data) {
        document.getElementById('player-role').innerHTML=`<p>${data}</p>`
      })

      function renderInfo(data){
        console.log(data)
        document.getElementById('head').innerHTML=`<p id="infoMessage">${data.info}</p>`
        if(data.readyToStart){
          document.getElementById('head').innerHTML=`<p id="infoMessage">${data.info}</p><button>Click here to start</button>`
        }
      }
    </script>
  </body>
</html>
